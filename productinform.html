<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register ScanNHelp Tag</title>
  <link rel="stylesheet" href="productinform.css">
</head>
<body>
  <div class="container">
    <h1><b>Register ScanNHelp Tag</b></h1>

    <!-- Product Information Card -->
    <div class="card">
      <h2>Product Information</h2>
      <form>
        <label for="product-name" style="text-align: left; color: rgb(49, 46, 46);"><b>Product Name</b></label>
        <input type="text" id="product-name" placeholder="Product Name" required>
        
        <label for="product-description"  style="text-align: left; color: rgb(49, 46, 46);"><b>Product Description</b></label>
        <textarea id="product-description" placeholder="Product Description" rows="2" required></textarea>
      </form>
    </div>

    <!-- Contact Information Card -->
    <div class="card">
      <h2>Contact Information</h2>
      <form>
        <label for="contact-name" style="text-align: left; color: rgb(49, 46, 46);"><b>Contact Name</b></label>
        <input type="text" id="contact-name" placeholder="contact-name" required>
        
        <label for="contact-phone" style="text-align: left; color: rgb(49, 46, 46);"><b>Contact Phone</b></label>
        <input type="tel" id="contact-phone" placeholder="contact-phone" required>
        
        <label for="contact-alternate" style="text-align: left; color: rgb(49, 46, 46);"><b>Contact-Alternate Number</b></label>
        <input type="tel" id="contact-alternate" placeholder="contact-alternate" required>
        
        <label for="contact-address"style="text-align: left; color: rgb(49, 46, 46);"><b>Contact Address</b></label>
        <input type="text" id="contact-address" placeholder="contact-alternate" required>
      </form>
    </div>

    <!-- Submit Button -->
    <button type="submit"><a href="noproducts.html" >Product</a></button>
  </div>
</body>
</html>
