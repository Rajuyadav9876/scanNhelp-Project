<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Form</title>
    <link rel="stylesheet" href="rewardcard1.css">
</head>
<body>
    <form>
        <h1 style="text-align: center;">Edit Product Tag</h1>
        <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="product-name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="contact-name">Contact Name</label>
            <input type="text" id="contact-name" name="contact-name" required>
        </div>
        <div class="form-group">
        
            <label for="contact-phone">Contact Phone</label>
            <input type="tel" id="contact-phone" name="contact-phone" required>
        
        </div>

        <div class="form-group">
            <label for="contact-address">Contact Address</label>
            <textarea id="contact-address" name="contact-address" required></textarea>
        </div>

        <div class="form-group">
            <label for="reward-amount">Reward Amount</label>
            <input type="number" id="reward-amount" name="reward-amount" required>
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" name="note"></textarea>
        </div>

        <div class="form-check">
            
            <label for="mark-as-lost">Mark as Lost</label>
            <input type="checkbox" id="mark-as-lost" name="mark-as-lost">
        </div>
        <div class="form-container">
        <div class="actions">
            <button type="submit" class="save-btn"><a href="noproducts.html">Save</a></button>
            <button type="button" class="cancel-btn"><a href="rewardcard1.html">Cancel</a></button>
          </div>
        </div>
    </form>
</body>
</html>
