<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanNHelp Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for the Add Product card */
        #add-product-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none; /* Hidden by default */
            text-align: center;
            z-index: 1000;
        }

        #add-product-card .btn-card {
            margin: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            display: inline-block;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            transition: background-color 0.3s;
        }

        #add-product-card .btn-card:hover {
            background-color: #218838;
        }

        /* Overlay for dimming the background */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>ScanNHelp</h1>
        </div>
        <div class="right-section">
            <div class="login-form">
                <h2>Welcome Back!</h2>
                <p>Please log in to your account.</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">
                            <span class="icon">ðŸ“§</span>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="password">
                            <span class="icon">ðŸ”’</span>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </label>
                    </div>
                    <button type="button" class="btn" id="sign-in-btn">Sign In</button>
                </form>
                <div class="extra-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for background dimming -->
    <div id="overlay"></div>

    <!-- Add Product Card -->
    <div id="add-product-card">
        <h3>Add Product</h3>
        <p>Do you want to add the product?</p>
        <button class="btn-card" id="yes-btn"><a href="productinform.html">Yes</a></button>
        <button class="btn-card" id="no-btn"><a href="#index.html">No</a></button>
    </div>

    <!-- Embedded JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signInBtn = document.getElementById("sign-in-btn");
            const addProductCard = document.getElementById("add-product-card");
            const overlay = document.getElementById("overlay");
            const yesBtn = document.getElementById("yes-btn");
            const noBtn = document.getElementById("no-btn");

            // Show Add Product card when Sign In button is clicked
            signInBtn.addEventListener("click", () => {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                // Validate email and password
                if (email && password) {
                    overlay.style.display = "block"; // Show the overlay
                    addProductCard.style.display = "block"; // Show the card
                } else {
                    alert("Please enter both email and password.");
                }
            });

            // Handle Yes button click
            yesBtn.addEventListener("click", () => {
                
                addProductCard.style.display = "none"; // Hide the card
                overlay.style.display = "none"; // Hide the overlay
            });

            // Handle No button click
            noBtn.addEventListener("click", () => {
                addProductCard.style.display = "none"; // Hide the card
                overlay.style.display = "none"; // Hide the overlay
            });
            0
            // Hide the card when clicking outside of it
            overlay.addEventListener("click", () => {
                addProductCard.style.display = "none"; // Hide the card
                overlay.style.display = "none"; // Hide the overlay
            });
        });
    </script>
</body>
</html>
