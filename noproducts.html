<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <!-- Bootstrap CSS -->

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="noproducts.css">
  
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <a href="userinform.html" style="text-decoration: none; color:black"><i class="bi bi-person-circle icon"></i></a>
    <h1 class="app-title">ScanNHelp</h1>
    <a href="index.html" style="text-decoration: none; color:black"><i class="bi bi-box-arrow-right icon"></i></a>
  </div>

  <!-- Card Section -->
  <div class="card" id="productCard">
    <div class="card-header">
      <span class="card-title">Laptop hp</span>
      <i class="bi bi-trash delete-icon" onclick="deleteCard()"></i>
    </div>
    <p class="card-description">
      HP laptop, latest version ryzen 5, 8GB ram, 500GB internal memory
    </p>
    <button class="view-product"  style="text-decoration: none; color:black"><a href="rewardcard1.html">View Product</a></button>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function deleteCard()  {
        var card= document.getElementById("productCard");
        card.remove();
    }
  </script>
</body>
</html>
