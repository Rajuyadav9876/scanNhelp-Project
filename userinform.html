<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #998e82;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: rgb(241, 222, 201);
    }
    .card-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #343a40;
    }
    .form-label {
      font-weight: bold;
      font-size: 14px;
    }
    .btn-save {
      background-color: #3d260c; /* Save button style */
      color: white;
      width: 48%;
      border: none;
    }
    .btn-save:hover {
      background-color: #5a6268;
    }
    .btn-cancel {
      background-color: #be6119; /* Cancel button style */
      color: white;
      width: 48%;
      border: none;
    }
    .btn-cancel:hover {
      background-color: #5a3313;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .header-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 18px;
      color: #343a40;
    }
  </style>
</head>
<body>
  <!-- Card -->
  <div class="card">
    
    <h4 class="card-title">Edit Profile</h4>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone">
      </div>
      <div class="mb-3">
        <label for="altPhone" class="form-label">Alternate Number</label>
        <input type="tel" class="form-control" id="altPhone" placeholder="Enter your alternate number">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" placeholder="Enter your address" rows="2"></textarea>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-save" onclick="saveProfile()"><a href=noproducts.html>Save</a></button>
        <button type="button" class="btn btn-cancel" onclick="cancelEdit()" style="color:black"><a href=noproducts.html>cancel</a></button>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function saveProfile() {
      alert("Profile saved successfully!");
    }

    function cancelEdit() {
      if (confirm("Are you sure you want to cancel?")) {
        document.querySelector('form').reset();
      }
    }
  </script>
</body>
</html>
